<html lang="en">
<head>
    <title>Z3AL Login & Registration</title>
    <link rel="stylesheet" href="login&registration.css">
</head>
<body>
    <div class="fullpage">
<div class="form_box">
    <div class="button_box">
        <div id="btn"></div>
        <button type="btton" class="toggle_btn" onclick="login()">Log In</button>
        <button type="button" class="toggle_btn" onclick="register()">Register</button>
    </div>
    <div class="social_icons">
        <img src="fb.png">
        <img src="tw.png">
        <img src="gp.png">
    </div>
    <form id="login" class="input_group">
        <input type="text" class="input_field" placeholder="User Id" required>
        <input type="text" class="input_field" placeholder="Enter Password" required>
        <input type="checkbox" class="check_box"><span>Remember Password</span>
        <button type="submit" class="submit_btn">Log In</button>
    </form>
    <form id="register" class="input_group">
        <input type="text" class="input_field" placeholder="User Id" required>
        <input type="email" class="input_field" placeholder="Email Id" required>
        <input type="text" class="input_field" placeholder="Enter Password" required>
        <input type="checkbox" class="check_box"><span>I agree to the terms & conditions</span>
        <button type="submit" class="submit_btn">Register</button>
    </form>
</div>
    </div>
        
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

    </script>
</body>
</html>
